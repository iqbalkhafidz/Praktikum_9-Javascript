<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jendela Dialog dengan jQuery UI</title>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<style>
    #dialog {
        display: none;
    }
</style>
</head>
<body>

<button id="buka-dialog">Buka Jendela Dialog</button>

<div id="dialog" title="Siapakah saya?">
    <p>Nama saya Iqbal Khafidz Abrori</p>
</div>

<script>
$(document).ready(function(){
    $("#buka-dialog").click(function(){
        $("#dialog").dialog();
    });
});
</script>

</body>
</html>
