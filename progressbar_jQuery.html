<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download Dialog dengan ProgressBar</title>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<style>
    #download-dialog {
        display: none;
    }
    .progress-label {
        font-weight: bold;
        text-align: center;
    }
</style>
</head>
<body>

<button id="buka-download-dialog">Mulai Download</button>

<div id="download-dialog" title="Proses Download">
    <div class="progress-label">Mengunduh...</div>
    <div id="progressbar"></div>
</div>

<script>
$(document).ready(function(){
    $("#buka-download-dialog").click(function(){
        $("#download-dialog").dialog({
            modal: true,
            closeOnEscape: false,
            resizable: false,
            width: 400,
            height: 200
        });

        var progress = 0;
        var progressbar = $("#progressbar");
        var progressLabel = $(".progress-label");

        var timer = setInterval(function(){
            progress += 5;
            progressbar.progressbar("value", progress);
            progressLabel.text(progress + "%");

            if(progress >= 100) {
                clearInterval(timer);
                progressLabel.text("Download Selesai");
                setTimeout(function(){
                    $("#download-dialog").dialog("close");
                }, 1000);
            }
        }, 200);
    });

    $("#progressbar").progressbar({
        value: false
    });
});
</script>

</body>
</html>
